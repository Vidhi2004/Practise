<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to the World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .neon-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .neon-card h2 {
            color: #00f5a0;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00f5a0;
        }

        .neon-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .glow-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glow-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(255, 0, 204, 1), 0 0 100px rgba(51, 51, 255, 0.7);
        }

        .glow-btn:active {
            transform: translateY(2px);
        }

        .floating-bubbles {
            position: absolute;
            top: -100px;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 7s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            left: 5%;
            animation-duration: 6s;
        }

        .bubble:nth-child(2) {
            left: 25%;
            animation-duration: 8s;
        }

        .bubble:nth-child(3) {
            left: 50%;
            animation-duration: 9s;
        }

        .bubble:nth-child(4) {
            left: 75%;
            animation-duration: 7s;
        }

        .bubble:nth-child(5) {
            left: 90%;
            animation-duration: 5s;
        }

        @keyframes rise {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-200%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="neon-card">
            <h2>Welcome to the World</h2>
            <p>Welcome to the future! This neon-inspired card features glowing buttons, floating bubbles, and smooth
                animations.</p>
            <button class="glow-btn">Glow On</button>
        </div>
        <div class="floating-bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>
</body>

</html>
